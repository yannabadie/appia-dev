[pytest]
testpaths = tests
pythonpath = src
markers = 
    integration: marks tests as integration tests (deselect with '-m "not integration"')
filterwarnings =
    ignore::PendingDeprecationWarning:starlette.formparsers
    ignore::DeprecationWarning:supabase._sync.client
    ignore::DeprecationWarning:github.MainClass