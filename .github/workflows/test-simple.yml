name: 🧪 Test Simple Workflow

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: ['.github/workflows/test-simple.yml']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: ✅ Checkout
      uses: actions/checkout@v4
      
    - name: 🧪 Simple Test
      run: |
        echo "🚀 Test du workflow simple..."
        echo "📁 Contenu du repository:"
        ls -la
        echo "✅ Test réussi !"
        
    - name: 🔍 Check Secrets Availability
      run: |
        echo "🔐 Vérification des secrets disponibles..."
        [ -n "$SUPABASE_ACCESS_TOKEN" ] && echo "✅ SUPABASE_ACCESS_TOKEN: disponible" || echo "❌ SUPABASE_ACCESS_TOKEN: manquant"
        [ -n "$SUPABASE_PROJECT_ID" ] && echo "✅ SUPABASE_PROJECT_ID: disponible" || echo "❌ SUPABASE_PROJECT_ID: manquant"
        [ -n "$SUPABASE_URL" ] && echo "✅ SUPABASE_URL: disponible" || echo "❌ SUPABASE_URL: manquant"
        [ -n "$OPENAI_API_KEY" ] && echo "✅ OPENAI_API_KEY: disponible" || echo "❌ OPENAI_API_KEY: manquant"
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
