---
name: Simple Tests

"on":
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Simple Tests

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: 📚 Install Poetry
        run: |
          pip install poetry
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: 📦 Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: |
            .venv
            poetry.lock
            pyproject.toml
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-
      - name: 📦 Install dependencies
        run: |
          poetry install --with dev

      - name: 🧪 Run basic tests
        run: |
          # Run only non-performance tests to keep it simple
          PYTHONPATH=src poetry run pytest -q --ignore=tests/test_performance.py

      - name: ✅ Simple test completion
        run: |
          echo "✅ Simple tests completed successfully"

      # Firewall configuration - MUST be placed after all Copilot and environment setup
      - name: 🔒 Configure Firewall (Post-Setup)
        run: |
          echo "🔒 Configuring firewall with essential GitHub/Copilot allow rules..."

          # Allow essential GitHub domains for Copilot and Actions
          echo "Adding allow rules for GitHub/Copilot domains..."

          # GitHub core domains
          sudo ufw allow out to github.com
          sudo ufw allow out to api.github.com
          sudo ufw allow out to copilot-proxy.githubusercontent.com
          sudo ufw allow out to uploads.github.com
          sudo ufw allow out to objects.githubusercontent.com

          # Essential ports for HTTPS/HTTP
          sudo ufw allow out 443
          sudo ufw allow out 80
          sudo ufw allow out 53  # DNS

          echo "✅ Firewall allow rules configured for GitHub/Copilot connectivity"
          echo "⚠️  Firewall not activated in CI to avoid workflow disruption"
